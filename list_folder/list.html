<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


    <link rel="stylesheet" href="list.css">
    <title>News API</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo"><img src="../images/NewsAPI.png" alt=""></div>
    
            <nav>
                <a href="../index.html">Home</a>
                <div class="dropdown">
                    <a href="list.html">List</a>
                    <div class="dropdown-items">
                        <a href="#" class="sport">Sport</a>
                        <a href="#" class="technology">Technology</a>
                        <a href="#" class="science">Science</a>
                    </div>
                </div>
                <a href="#">Custom Page</a>
                <a href="#">About Us</a>
                <div class="dropdown">
                        <a href="#">Categories</a>
                        <div class="dropdown-items">
                                <a href="#">Link 1</a>
                                <a href="#">Link 2</a>
                                <a href="#">Link 3</a>
                        </div>
                        </div>
            </nav>
    
            <div class="avatar">
                <img src="https://pickaface.net/gallery/avatar/unr_pickaface_170126_2034_9qo06r.png" alt="">
            </div>
        </header>

        <div class="container">
            <div class="search">
                <input type="text" placeholder="Type here..." class="search-bar">
                <input type="submit" value="Search" class="submit">
            </div>

            <div class="filters">
                <div class="radio-btn-div">
                    <input type="radio" name="radio-filter" value="title" checked> Title
                    <input type="radio" name="radio-filter" value="author"> Author
                    <input type="radio" name="radio-filter" value="content"> Content
                </div>

                <div class="range-div">
                    1 <input type="range" min="1" max="10" value="1" step="1"> 10
                </div>
            </div>

            <div class="main-content">
                <div class="columns">
                    <div class="col column-one">
                        <div class="news">
                            <div class="img1">
                                
                            </div>
                            <div class="info info1">
                                
                            </div>
                        </div>

                        <div class="news">
                            <div class="img3">
                                
                            </div>
                            <div class="info info3">
                                
                            </div>
                        </div>

                        <div class="news">
                            <div class="img2">
                                
                            </div>
                            <div class="info info2">
                                
                            </div>
                        </div>
                    </div>

                    <div class="col column-two">
                        <div class="news">
                            <div class="img4">
                                
                            </div>
                            <div class="info info4">
                                
                            </div>
                        </div>

                        <div class="news">
                            <div class="img5">
                                
                            </div>
                            <div class="info info5">
                                
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pages">
                    <div class="pages-inner">
                        <div class="pagination prev">Prev</div>
                        <div class="pagination one">1</div>
                        <div class="pagination two">2</div>
                        <div class="pagination three">3</div>
                        <div class="pagination fourth">4</div>
                        <div class="pagination fifth">5</div>
                        <div class="pagination next">Next</div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <nav>
                <a href="#">Home</a>
                <a href="list.html">List</a>
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
            </nav>
        </footer>

    </div>

    <script src="src/list.js"></script>

</body>
</html>
