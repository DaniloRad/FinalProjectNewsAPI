<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../list_folder/list.css">

    <title>News API</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo"><a href="../index.html"><img src="../images/NewsAPI.png" alt=""></a></div>

            <nav id="desktop">
                <a href="../index.html">Home</a>
                <div class="dropdown">
                    <div class="activeOn"><a href="../list_folder/list.html">List</a></div>
                    <div class="dropdown-items">
                        <a href="../sport_folder/sport.html" class="sport">Sport</a>
                        <a href="tech.html" class="technology">Technology</a>
                        <a href="../science_folder/science.html" class="science">Science</a>
                    </div>
                </div>
                <a href="../Custom/index.custom.html">Publishers</a>
                <a href="../about_us/about_us.html">About Us</a>
            </nav>

            <div class="menu">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </header>

        <nav class="mobile">
            <a href="../index.html">Home</a>
            <div class="dropdown">
                <a href="../list_folder/list.html">List</a>
                <div class="dropdown-items">
                    <a href="../sport_folder/sport.html" class="sport">Sport</a>
                    <a href="tech.html" class="technology">Technology</a>
                    <a href="../science_folder/science.html" class="science">Science</a>
                </div>
            </div>
            <a href="../Custom/index.custom.html">Publishers</a>
            <a href="../about_us/about_us.html">About Us</a>
        </nav>

        <div class="container">
            <div class="search">
                <input type="text" placeholder="Type here..." class="search-bar">
                <input type="submit" value="Search" class="submit">
            </div>

            <div class="filters">
                <div class="radio-btn-div">
                    <input type="radio" name="radio-filter" value="title" class="title-btn" checked> Title
                    <input type="radio" name="radio-filter" value="author" class="author-btn"> Author
                    <input type="radio" name="radio-filter" value="content" class="date-btn"> Date
                </div>

                <div class="range-div">
                    1 <input type="range" class="rates" min="1" max="10" value="1" step="1"> 10
                </div>
            </div>

            <div class="headline">
                <h1>Technology News</h1>
            </div>

            <div class="main-content">
                <div class="columns">
                    <div class="col column-one">
                        <div class="news">
                            <div class="im img1">

                            </div>
                            <div class="info info1">

                            </div>
                        </div>

                        <div class="news">
                            <div class="im img3">

                            </div>
                            <div class="info info3">

                            </div>
                        </div>

                        <div class="news">
                            <div class="im img5">

                            </div>
                            <div class="info info5">

                            </div>
                        </div>
                    </div>

                    <div class="col column-two">
                        <div class="news">
                            <div class="im img2">

                            </div>
                            <div class="info info2">

                            </div>
                        </div>

                        <div class="news">
                            <div class="im img4">

                            </div>
                            <div class="info info4">

                            </div>
                        </div>
                    </div>
                </div>

                <div class="pages">
                    <div class="pages-inner">
                        <div class="pagination prev">Prev</div>
                        <div class="pagination one">1</div>
                        <div class="pagination two">2</div>
                        <div class="pagination three">3</div>
                        <div class="pagination fourth">4</div>
                        <div class="pagination fifth">5</div>
                        <div class="pagination next">Next</div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <nav>
                <a href="../index.html">Home</a>
                <a href="../about_us/about_us.html">About Us</a>
                <a href="../Custom/index.custom.html">Publishers</a>
                <a href="#">Contact Us</a>
            </nav>
        </footer>

    </div>

    <div id="in" class="modal modal-in">
        <modal-content><span class="close cursor">&times;</span>
            <div class="modalContainer">
                <div class="modalTitle"></div>
                <div class="modalImage">
                    <img class="modalImg" src="https://scontent.ftgd2-1.fna.fbcdn.net/v/t1.0-9/47322914_304984023683379_4813447252527808512_n.png?_nc_cat=107&_nc_ht=scontent.ftgd2-1.fna&oh=b3ced561e4b6cdb6df9736003fb351d1&oe=5CA49702"
                        alt="" width="600" height="300">
                    <span class="modalAuthor"><span class="modalDate"></span></span>
                </div>
                <div class="modalContent">
                </div>
                <div class="modalLink">
                    <a href="" target="_blank">Click Here for More</a>
                </div>
            </div>
        </modal-content>
    </div>

    <script src="src/tech.js"></script>
</body>

</html>
