<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Aref+Ruqaa" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/animation.css">
    <link rel="stylesheet" href="styles/media.css">
    <title>News API</title>
</head>
<body>
    <div id="fb-root"></div>
        <script src="src/fbFeed.js"></script>

    <div class="wrapper">
        <header>
                <div class="logo"><img src="images/NewsAPI.png" alt=""></div>
    
                <nav>
                    <a href="#">Home</a>
                    <a href="list_folder/list.html">List</a>
                    <a href="#">Custom Page</a>
                    <div class="dropdown">
                        <a href="#">Source</a>
                        <div class="dropdown-items">
                                <a href="#">Link 1</a>
                                <a href="#">Link 2</a>
                                <a href="#">Link 3</a>
                        </div>
                      </div>
                    <a href="#">About Us</a>
                    
                </nav>
    
                
        </header>

        <div class="container">
                    <div class="slider">
                        <h2>Headlines</h2>
                        <div class="displaySlider animated fadeIn">
                                <div class="slider1">
                                    <p class="headline1"></p>
                                    <p class="textHeadline1"></p>
                                </div>
                                <div class="slider2">
                                    <p class="headline2"></p>
                                    <p class="textHeadline2"></p>
                                </div>
                                <div class="slider3">
                                    <p class="headline3"></p>
                                    <p class="textHeadline3"></p>
                                </div>
                                <div class="slider4">
                                    <p class="headline4"></p>
                                    <p class="textHeadline4"></p>
                                </div>
                                <div class="slider5">
                                    <p class="headline5"></p>
                                    <p class="textHeadline5"></p>
                                </div>
                                <div class="slider6">
                                    <p class="headline6"></p>
                                    <p class="textHeadline6"></p>
                                </div>
                        </div>

                        <div class="arrows"><span><i class="fas fa-angle-left"></i></span>
                            <span><i class="fas fa-angle-right"></i></span></div>
                        
                    </div>

                    <div class="topRated">
                        <h2>Top Rated News</h2>
                        <div class="topRatedContainer">
                        </div>

                        <div class="loadMore"><button class="btn-loadMore">Load more</button></div>
                    </div>
        
                    <div class="best">
                        <div class="bestContainer">
                            <h3>Flash News</h3>
                            <div class="flash flash1"></div>
                            <div class="flash flash2"></div>
                            <div class="flash flash3"></div>
                        </div>
                    </div>
        
                    <div class="fbFeed"><div class="fb-page" data-href="https://www.facebook.com/facebook" 
                        data-width="250" data-small-header="false" data-adapt-container-width="false" 
                        data-hide-cover="false" data-show-facepile="false"><blockquote 
                        cite="https://www.facebook.com/facebook" class="fb-xfbml-parse-ignore">
                        <a href="https://www.facebook.com/facebook">Facebook</a></blockquote></div>
                        </div>
        </div>

        <footer>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">List</a>
                    <a href="#">About Us</a>
                    <a href="#">Contact Us</a>
                </nav>
            </footer>

        </div>

        <div id="in" class="modal modal-in">
            <span class="close cursor">&times;</span>
            <div class="modalContainer">
                    <div class="modalTitle"></div>
                    <div class="modalImage">
                        <img class="modalImg" src="images/slider1.jpg" alt="" width="600px" height="300px">
                        <span class="modalAuthor"><span class="modalDate"></span></span>
                    </div>
                    <div class="modalContent">
                    </div>
                    <div class="modalLink">
                       <a href="" target="_blank">Click Here for More</a> 
                    </div>
            </div>
            </div>

    <script src="src/script.js"></script>
</body>
</html>
